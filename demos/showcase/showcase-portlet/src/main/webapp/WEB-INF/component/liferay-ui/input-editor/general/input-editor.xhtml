<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:liferay-ui="http://liferay.com/faces/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase">

	<alloy:outputStylesheet library="css" name="input-rich-text.css" />
	<alloy:form id="exampleForm">
		<showcase:example id="example" renderedCheckbox="true" requiredCheckbox="true">
			<alloy:field id="commentsField" label="#{i18n['comments']}" styleClass="input-rich-text-field">
				<alloy:message id="commentsMessage" for="comments:inputText" />
			</alloy:field>
			<!-- Note: In this example, liferay-ui:input-editor is intentionally not a child of alloy:field in order -->
			<!-- to prevent it from being unnecessarily reinitialized when the alloy:field is re-rendered via Ajax. -->
			<liferay-ui:input-editor id="comments" label="#{i18n['comments']}"
				rendered="#{showcaseModelBean.selectedComponent.rendered}"
				required="#{showcaseModelBean.selectedComponent.required}"
				value="#{inputEditorBacking.applicant.comments}" />
			<alloy:commandButton actionListener="#{inputEditorBacking.submit}"
				render=":exampleForm:example:commentsField :outputModel:modelValue" value="#{i18n['submit']}" />
		</showcase:example>
	</alloy:form>
	<showcase:outputModel id="outputModel">
		<alloy:outputText id="modelValue" value="#{inputEditorBacking.applicant.comments}" />
	</showcase:outputModel>

</ui:composition>
