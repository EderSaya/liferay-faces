<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">	
				<h:selectOneMenu id="selectOneMenuId" value="#{converterModelBean.country}">
					<f:selectItems value="#{countryService.allCountries}" var="country" itemValue="#{country}"
						itemLabel="#{country.countryName}" />
					<f:converter converterId="convertCountry"/>
					<f:ajax render="@form"/>
				</h:selectOneMenu>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{i18n['selected-country-id']}:#{converterModelBean.country.countryId}, #{i18n['selected-country-name']}:#{converterModelBean.country.countryName}"/>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
