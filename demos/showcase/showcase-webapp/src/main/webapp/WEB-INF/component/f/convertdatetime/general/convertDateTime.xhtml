<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">				
				<alloy:inputDate id="birthday" pattern="MM/dd/yyyy" showOn="button"
					value="#{inputDateModelBean.birthday}" />
				<h:commandButton value="#{i18n['submit']}">
					 <f:ajax render="@form" execute="@form"/>
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{i18n['this-text-is-a-date-with-ddmmYYYY-format']}:"/>
				<h:outputText value="#{inputDateModelBean.birthday}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
