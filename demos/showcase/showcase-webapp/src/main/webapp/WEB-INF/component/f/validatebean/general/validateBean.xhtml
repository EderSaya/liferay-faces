<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:messages layout="table" />
				<h:inputText value="#{validationModelBean.text}">
					<f:validateBean/>
				</h:inputText>
				<alloy:inputDate value="#{validationModelBean.birthDay}">
					<f:validateBean/>
				</alloy:inputDate>
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax	execute="@form" render="@form"/>
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText value="#{validationModelBean.text}"/>
				<br/>
				<h:outputText value="#{validationModelBean.birthDay}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
