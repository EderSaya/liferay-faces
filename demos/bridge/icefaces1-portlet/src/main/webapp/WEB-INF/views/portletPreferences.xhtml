<?xml version="1.0" encoding="UTF-8"?>

	<ice:form>

		<ice:messages globalOnly="true" />

		<table>
			<tr>

				<td><ice:inputText id="datePattern" value="#{mutablePortletPreferencesValues['datePattern'].value}" /></td>

			</tr>
		</table>

		<hr />

		<ice:commandButton actionListener="#{portletPreferencesBackingBean.submit}" value="#{i18n['submit']}" />

	</ice:form>
